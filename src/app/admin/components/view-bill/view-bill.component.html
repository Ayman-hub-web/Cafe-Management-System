<div class="container">
    <mat-card id="pdfTable" #pdfTable>
        <div class="row mb-5" *ngIf="element">
            <div class="col-md-6">
                <span class="head">Name:&nbsp;</span><span>{{element.username}}</span>
            </div>
            <div class="col-md-6">
                <span class="head">Email:&nbsp;</span><span>{{element.email}}</span>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-12">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Payment</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bil of allBills">
                            <td>{{bil.id}}</td>
                            <td>{{bil.product}}</td>
                            <td>{{bil.payment}}</td>
                            <td>{{bil.totalPrice}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <h3><b>Total Price:</b></h3>&nbsp;
                <h3 class="text-danger"><b>{{totalEndPrice}}</b></h3>
            </div>
        </div>
    </mat-card>

</div>
