<mat-card class="my-card">
    <mat-spinner *ngIf="progress"></mat-spinner>
    <mat-card-header color="primary">
        <span>Register</span>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" name="name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password" name="confirmPassword" formControlName="confirmPassword">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    </mat-card-actions>
</mat-card>
